<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador 165-11</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header class="header__container">
      <h1 class="logo">Tu empresa (+logo)</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inuicio</a></li>
          <li><a href="./empresa.html">Empresa</a></li>
          <li><a href="./personal.html">Personal</a></li>
          <li><a href="./cotizar.html">Cotizar</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <br />
      <h2>Cotizar Fotocopias</h2>
      <br />
      <div>
        <form action="">
          <label for="nombre">Nombre del cliente:</label><br />
          <input type="text" name="nombre" id="nombre" /><br /><br />
          <label for="material">Tipo de papel:</label>
          <select name="material" id="material">
            <option value="comun">Comun</option>
            <option value="fotoMate">Fotografico mate</option>
            <option value="fotoSati">Fotografico satinado</option>
            <option value="adhesivo">Adhesivo</option>
          </select>
          <br />
          <br />
          <label for="colorNegro">Color / Negro :</label><br />
          <input type="radio" name="colorNegro" id="colorNegro" value="color" />
          <label for="colorNegro">Color</label><br />
          <input type="radio" name="colorNegro" id="colorNegro" value="negro" />
          <label for="colorNegro">Negro</label><br />
          <br />
          <label for="tamanios">Tamanio de la hoja :</label><br />
          <input type="radio" name="tamanio" id="tamanio" value="a4" />
          <label for="tamanio">A4</label><br />
          <input type="radio" name="tamanio" id="tamanio" value="a3" />
          <label for="tamanio">A3</label><br />
          <input type="radio" name="tamanio" id="tamanio" value="carta" />
          <label for="tamanio">Carta</label><br />
          <br />
          <label for="cantidad">Cantidad de copias:</label><br />
          <input type="number" name="cantidad" id="cantidad" /><br />
          <label for="comentarios">Comentarios</label><br />
          <textarea
            name="comentarios"
            id="comentarios"
            cols="30"
            rows="3"
          ></textarea
          ><br />
          <input type="button" value="Enviar" onclick="pedirCaja()" />
          <textarea name="pedido" id="pedido" cols="100" rows="1"></textarea>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <br />
        <section><h5>Tu empresa (logo)</h5></section>
        <section>
          <h5>Direccion</h5>
          <h5>Telefono</h5>
          <h5>Coreo</h5>
        </section>
        <section>
          <h5>Whatssapp</h5>
          <h5>Facebook</h5>
          <h5>Instagram</h5>
        </section>
      </div>
      <h6>Desarrollo: Comision 11 - Argentina Programa UTN 2023</h6>
    </footer>
    <script src="../js/index.js"></script>
  </body>
</html>
